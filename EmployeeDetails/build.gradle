plugins {
    id 'java'
    id 'application'
}

group = 'org.bigcompany'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'  // your other dependencies
    testImplementation 'junit:junit:4.13.2'    // JUnit 4 dependency
}

test {
    useJUnit()
    testLogging {
        events "passed", "skipped", "failed"
    }
    reports {
        junitXml.required = true
        html.required = true
    }
}

application {
    mainClass = 'org.bigcompany.App'
}
